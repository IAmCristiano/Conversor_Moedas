<html lang="pt-br">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, minimum-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="conversor">
        <h1>Conversor de Moedas</h1>
        <p id="valor">
            <label>Valor:</label>
            <input type="number" id="input-valor">
        </p>
        <p id="de">
            <label>De:</label>
            <select id="moedaDe">
                <option value="BRL">Real</option>
                <option value="USD">Dólar</option>
                <option value="EUR">Euro </option>
            </select>
        </p>
        <div id="div-inverter"><button id="inverter">Inverter</button></div>
        <p id="para">
            <label>Para:</label>
            <select id="moedaPara">
                <option value="USD">Dólar</option>
                <option value="BRL">Real</option>
                <option value="EUR">Euro</option>
            </select>
        </p>
        <button id="converter">Converter</button>
        <p id="resultado">Resultado: <span></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
